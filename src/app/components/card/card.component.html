<!-- card.component.html -->
<div class="grid grid-cols-3 grid-rows-2 gap-3 h-full">
  <div 
    *ngFor="let card of cardData" 
    class="bg-white p-4 rounded-lg shadow flex flex-col items-start justify-center">
    
    <!-- Title -->
    <h2 class="text-gray-500 text-xl font-bold leading-tight mb-2">
      {{ card.title }}
    </h2>

    <!-- Value -->
    <p class="text-4xl mt-8 font-light text-gray-900 leading-none">
      {{ card.value }}
    </p>
  </div>
</div>
